<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatable" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sty.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1> 
            सहारा: Humanising AI </h1>
        <nav> 
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <button class="btnLogin-popup"> Login</button>
        </nav>
    </header> 
    <div class="wrapper">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon>
        </span>
        <div class="form-box login">
            <h2> Login</h2>
            <form action="#">
                <div class="input-box">
                    <span> <ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email"required>
                    <label> Email</label>
                </div>
                <div class="input-box">
                    <span> <ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password"required>
                    <label> Password</label>
                </div>
                <div class="remeber-forget">
                    <label><input type="checkbox">Remember Me</label>
                    <a href="#">Forget Password</a> 
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <p>Don't have any Account?
                        <a href="#">Register</a>
                    </p>
                </div>
            </form>
        </div>
        <div class="form-box Registraion">
            <h2>Registraion</h2>
            <form action="#">
                <div class="input-box">
                    <span> <ion-icon name="person-outline"></ion-icon></span>
                    <input type="text"required>
                    <label> Username</label>
                </div>
                <div class="input-box">
                    <span> <ion-icon name="mail-outline"></ion-icon></span>
                    <input type="email"required>
                    <label> Email</label>
                </div>
                <div class="input-box">
                    <span> <ion-icon name="lock-closed-outline"></ion-icon></span>
                    <input type="password"required>
                    <label> Password</label>
                </div>
                <div class="remeber-forget">
                    <label><input type="checkbox">I Agree the Terms & Conditions</label>
                </div>
                <button type="submit" class="btn">Register</button>
                <div class="login-link">
                    <p>Already have an Account?
                        <a href="#">Login</a>
                    </p>
                </div>
            </form>
        </div>
    </div> 
    <script src="scrypt.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
